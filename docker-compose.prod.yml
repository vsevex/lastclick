services:
  postgres:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-lastclick}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-lastclick}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-lastclick}"]
      interval: 5s
      timeout: 3s
      retries: 5
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      ENV: production
      HTTP_ADDR: ":8080"
      BOT_TOKEN: ${BOT_TOKEN:?Set BOT_TOKEN}
      MINI_APP_URL: ${MINI_APP_URL:-https://lastclick.app}
      DATABASE_URL: postgres://${POSTGRES_USER:-lastclick}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-lastclick}?sslmode=disable
      REDIS_ADDR: redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_DB: "0"

  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:?Set NEXT_PUBLIC_WS_URL}
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      BACKEND_URL: http://backend:8080

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ${SSL_CERT_PATH:-./nginx/certs}:/etc/nginx/certs:ro
    depends_on:
      - backend
      - frontend

volumes:
  pgdata:
  redisdata:
